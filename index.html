<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Temperatura</title>
</head>
<body class="bg-info">
    <div class="gradiente">
        <div class="row">
            <div class="col text-center fs-3 p-2">Fortaleza, CE</div>
        </div>
        <div class="row text-center fs-3">
            <div class="col">Ter</div>
            <div class="col">30 Nov</div>
            <div class="col">10:26</div>
        </div>
        <figure class="row">
            <div  class="col text-center"><img class="img-nuvem w-50" src="rain.svg" ></div>
        </figure>
        <div class="row text-center fs-5 p-2">
            <figure class="col p-2"> <img src="temperature-vermelho.svg"></figure>
            <div class="col p-2">30°C</div>
            <div class="col p-2">85 F</div>
        </div>
        <div class="row text-center">
            <div class="col">Umidade: 62%</div>
            <div class="col text-start">Nascer do Sol: 05:13</div>
        </div>
        <div class="row text-center">
            <div class="col">Vento: 7 Km/h</div>
            <div class="col text-start">Pôr do sol: 17:31</div>
        </div>
        <div class="row">
            <div class="col text-center">Sensação Térmica: 29 °C</div>
        </div>
        <div class="row p-1">
            <p><div class="col text-center fs-5">Fortes Chuvas</div></p>
        </div>
    </div> <!-- Essa div é da cor gradiente -->
    <div class="row text-light fs-5 cor-fundo-ultimo text-center p-3 mt-3">
        <div class="col texto">Segunda</div>
        <figure class="col"><img src="rain2.svg"></figure>
        <div class="col texto">30°C</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>
</html>
